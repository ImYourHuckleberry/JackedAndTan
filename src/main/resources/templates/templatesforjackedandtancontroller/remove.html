<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container body-content">

<h1 th:text="${title}">Default Title</h1>

<nav th:replace="fragments :: navigation"></nav>

<form method="post">

    <div th:each="lift : ${lifts}" class="checkbox">
        <input type="checkbox" name="liftIds" th:value="${lift.liftId}" th:id="${lift.liftId}"/>
        <label th:for="${lift.liftId}" th:text="${lift.lift}"></label>
        <br />
    </div>

    <input type="submit" value="Remove Lift" />
</form>

</body>
</html>
