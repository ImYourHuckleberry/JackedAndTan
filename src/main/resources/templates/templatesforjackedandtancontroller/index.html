<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body class="container">

<h1 th:text="${title}">default title</h1>

<nav th:replace="fragments :: navigation"></nav>




<table class = "table">
    <tr>
        <th>Lift</th>
        <th>One Rep Max</th>
        <th>Type</th>
    </tr>

    <tr th:each = "lift : ${lifts}">
        <td th:text="${lift.lift}"></td>
        <td th:text="${lift.weight}"></td>
        <td th:text="${lift.type.name}"></td>
    </tr>
</table>


</body>
</html>
