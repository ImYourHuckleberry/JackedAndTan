
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>
<h1 th:text="${title}">default title</h1>
<nav th:replace="fragments :: navigation"></nav>
<form method="post" style="max-width:600px;" th:object="${lift}">
    <div class="form-group">
        <label th:for="lift">Name</label>
        <input class="form-control" th:field="*{lift}"/>
        <span th:errors="*{lift}" class="error"></span>

    </div>
    <div class = "form-group">
        <label th:for = "weight">Weight</label>
        <input class="form control" th:field="*{weight}"/>
        <span th:errors="*{weight}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="type">Type</label>
        <select th:field="*{type}">
            <option th:each="t1LiftType : ${t1LiftTypes}"
                    th:text="${t1LiftType.name}"
                    th:value="${t1LiftType}"> </option>
            //select gives drop down menu
        </select>
    </div>


    <input type = "submit" value="Addlift" />
</form>

</body>
</html>
